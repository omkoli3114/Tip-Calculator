<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Practice 1</title>

</head>
<body>
    <form>
       Name: <input type="text" id="mytext">

        <h2>Calculate tip amount to be given per person: </h2>
        Enter number of persons: <input type="number" id="numberOfPersons">
        Total Bill: <input types="number" id="totalBill">
        <button onclick="calculate(); return false;">Calculate</button>
        <p id="name"></p>
        <p id="congo"></p>
    </form>

    <p id="span"></p>

    <script>
        function calculate(){
            x = document.getElementById("numberOfPersons").value;
            y = document.getElementById("totalBill").value;
            n = document.getElementById("mytext").value;
            var tenpercent= y/10;
            var amount = tenpercent/x;
            document.getElementById("span").innerHTML = amount;
            document.getElementById("name").innerHTML = "hii "+n+ ".";
            if(amount<100){
                document.getElementById("congo").innerHTML = "Congrates you saved some money";
            }
            else{
                document.getElementById("congo").innerHTML = "You spent more";
            }
        }
    
    </script>
</body>
</html>
